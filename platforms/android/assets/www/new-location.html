
<!DOCTYPE html>

<body class="color-theme-red">
  <div id="app">
    <div class="statusbar"></div>
    <div class="view view-main view-init ios-edges navbar-custom" data-url="/">
      <div class="page">

            <div class="right my-profile-navabar">

          </div>

            </div>

              </ul>
            </div>
            <div class="block mt-sm pb-sm " style="background-color:#f0f0f0">

                    <input type="text" class="round form-control" placeholder="Search for a place or address" name="">
                
                </label>
            </div>
            <div class="block mt-sm mb-sm" style="background-color:#f0f0f0">

                <div class="col-50">

                </div>
                <div class="col-50">
                  <div id="map1" class="map"></div>
                </div>
              </div>
			  <br><br>
              <a href="#" class="col button button-big button-fill button-block link external">Save </a>
			  
		  <div><a href="#" onclick="gosettings();"  class="col link external mt-lg"> Return to My Location</a></div>
            </div>
      <!--
            <div class="text-center" style="background-color:#f0f0f0">
              <a href="#" class="col button button-big button-fill button-block link external">Save </a>
              <a href="#" onclick="gosettings();"  class="col link external mt-lg"> Return to Settings</a>
            </div>
      -->
          </div>
      
		  
        </div>
        <div class="toolbar tabbar-labels">
          <div class="toolbar-inner">
            <a href="#tab-1" class="tab-link tab-link-active"><i class="icon f7-icons ios-only">info_fill</i><span class="tabbar-label">Alerts</span></a>
            <a href="#tab-2" onclick="finddates();" class="tab-link"><i class="icon material-icons">my_location<span class="badge color-red">5</span></i><span class="tabbar-label">Find Dates</span></a>
            <a href="#tab-3" onclick="gosettings();" class="tab-link"><i class="icon f7-icons ios-only">alarm</i><span class="tabbar-label">My Schedule</span></a>
            <a href="#tab-4" class="tab-link"><i class="icon material-icons ios-only">open_in_new</i><span class="tabbar-label">Post a Date</span></a>
            <a href="#tab-5" onclick="chat();" class="tab-link"><i class="icon material-icons ios-only">question_answer</i><span class="tabbar-label">Chat</span></a>
          </div>
        </div>

  <script src="dist/js/framework7.min.js"></script>
  <script src="js/routes.js"></script>

  <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZ52I5ls2kiaC3_JbCQYU7Id42adgYAQQ&amp;callback=initMap"></script>
  <script>
  function initMap() {
    var uluru = { lat: -25.363, lng: 131.044 };
    var map = new google.maps.Map(document.getElementById('map1'), {
      zoom: 4,
      center: uluru,

    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map,

    });
  }

  </script>
  
   <script>

	}

	{

	}
